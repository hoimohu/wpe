<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webページエディタ</title>

    <script src="node_modules/scratch-blocks/blockly_uncompressed_vertical.js"></script>

    <script src="blocks/msg/messages.js"></script>
    <script src="blocks/msg/webeditor_msgs.js"></script>

    <script src="src/js/webeditor_extension.js"></script>
    <script src="src/blocks/basic.js"></script>
    <script src="src/blocks/meta.js"></script>
    <script src="src/blocks/structure.js"></script>
    <script src="src/blocks/modifier.js"></script>
    <script src="src/blocks/embed.js"></script>
    <script src="src/blocks/table.js"></script>
    <script src="src/blocks/form.js"></script>
    <script src="src/blocks/others.js"></script>
    <script src="src/blocks/attributes.js"></script>

    <script src="node_modules/scratch-blocks/blocks_common/math.js"></script>
    <script src="node_modules/scratch-blocks/blocks_common/matrix.js"></script>
    <script src="node_modules/scratch-blocks/blocks_common/note.js"></script>
    <script src="node_modules/scratch-blocks/blocks_common/text.js"></script>
    <script src="node_modules/scratch-blocks/blocks_common/colour.js"></script>

    <script src="src/js/default_toolbox.js"></script>
    <script src="src/js/html.js"></script>
    <script src="dist/app.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/vnd.microsoft.icon">
</head>

<body>
    <div id="dragArea"></div>
    <div id="header">
        <div class="flex">
            <input type="text" title="ファイル名" placeholder="ファイル名を入力…" id="filename">
            <button type="button" id="download">を保存</button>
        </div>
        <button type="button" id="load">ロード</button>
        <button type="button" id="previewBtn">
            <img src="src/img/play.svg" alt="作ったページを見る" title="作ったページを見る" class="btnimg" id="previewBtnImg">
            <span id="previewBtnMsg">作ったページを見る</span>
        </button>
        <button type="button" id="previewPopup">
            <img src="src/img/popup.svg" alt="新しいタブで見る" title="新しいタブで見る" class="btnimg">
            <span id="previewPopupMsg">新しいタブで見る</span>
        </button>
        <select id="selectLang" title="言語を選択する">
            <option value="ja">日本語 - Japanese</option>
            <option value="en">英語 - English</option>
        </select>
    </div>
    <div class="flexBox">
        <div id="resizeWrapper1">
            <div id="blocklyDiv"></div>
        </div>
        <div id="resizeWrapper2">
            <div id="monacoEditor"></div>
        </div>
    </div>
    <div id="resizeBar1"></div>
    <div id="resizeBar2"></div>
</body>

</html>
