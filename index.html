<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webページエディタ</title>
    <script src="blocks/blockly_compressed_vertical.js"></script>
    <script src="blocks/msg/messages.js"></script>
    <script src="blocks/msg/webeditor_msgs.js"></script>
    <script src="blocks/blocks_compressed.js"></script>
    <script src="blocks/blocks_compressed_vertical.js"></script>
    <script src="dist/app.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/vnd.microsoft.icon">
    <link rel="apple-touch-icon" sizes="128x128" href="128.png">
    <link rel="manifest" href="manifest.webmanifest">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        };
    </script>
</head>

<body>
    <div id="dragArea"></div>
    <div id="header">
        <div class="flex">
            <input type="text" title="ファイル名" value="HTMLファイル" id="filename">
            <button type="button" id="download">を保存</button>
        </div>
        <button type="button" id="load">ロード</button>
        <button type="button" id="previewBtn">
            <img src="src/img/play.svg" alt="作ったページを見る" title="作ったページを見る" class="btnimg" id="previewBtnImg">
            <span id="previewBtnMsg">作ったページを見る</span>
        </button>
        <button type="button" id="previewPopup">
            <img src="src/img/popup.svg" alt="大画面で見る" title="大画面で開く" class="btnimg">
            <span id="previewPopupMsg">大画面で見る</span>
        </button>
        <select id="selectLang" title="言語を選択する">
            <option value="ja">日本語 - Japanese</option>
            <option value="en">英語 - English</option>
        </select>
    </div>
    <div class="flexBox">
        <div id="resizeWrapper1">
            <div id="blocklyDiv"></div>
        </div>
        <div id="resizeWrapper2">
            <div id="monacoEditor"></div>
        </div>
    </div>
    <div id="resizeBar1"></div>
    <div id="resizeBar2"></div>
</body>

</html>
